version: '3.8'

services:
  # ===========================================
  # SERVIÇOS DA APLICAÇÃO
  # ===========================================

  # API FastAPI principal
  # Serviço que expõe os endpoints REST da aplicação
  ux-auditor-api:
    build: .
    container_name: ux_auditor_api
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "${APP_PORT:-8000}:8000"
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_started
      ux-auditor-api-db:
        condition: service_started
      garage:
        condition: service_healthy  # O Docker espera o healthcheck do Garage passar
    volumes:
      # Volume compartilhado para credenciais dinâmicas do Garage (read-only)
      - garage_secrets:/secrets:ro
    restart: unless-stopped
    networks:
      - ux_auditor_network

  # Worker IO - Processo em background
  # Consome mensagens do RabbitMQ e persiste dados no Garage (S3-compatible)
  ux-worker:
    build: .
    container_name: ux_auditor_worker
    command: python worker_io.py
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_started
      garage:
        condition: service_healthy # Garante que o wrapper.sh já gerou as chaves
    volumes:
      # Volume compartilhado para credenciais dinâmicas do Garage (read-only)
      - garage_secrets:/secrets:ro
    restart: unless-stopped
    networks:
      - ux_auditor_network

  # ===========================================
  # SERVIÇOS DE INFRAESTRUTURA
  # ===========================================

  # PostgreSQL - Banco de dados dedicado para a API UX Auditor
  # Porta 5433 no host para evitar conflito com outros bancos locais
  ux-auditor-api-db:
    image: postgres:15-alpine
    container_name: ux_auditor_api_db
    ports:
      - "5433:${POSTGRES_PORT:-5432}"
    env_file:
      - .env
    volumes:
      - ux_auditor_api_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - ux_auditor_network

  # RabbitMQ - Message Broker
  # Porta 5672: Protocolo AMQP para comunicação entre serviços
  # Porta 15672: Interface web de gerenciamento
  rabbitmq:
    image: rabbitmq:3-management
    container_name: ux_auditor_rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBIT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBIT_PASS}
    ports:
      - "5672:5672"    # Porta AMQP
      - "15672:15672"  # Interface de gerenciamento
    env_file:
      - .env
    volumes:
      - ux_auditor_rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - ux_auditor_network

  # ===========================================
  # GARAGE - STORAGE COMPATÍVEL COM S3
  # ===========================================

  # Garage - Serviço de armazenamento S3-compatible
  # Utiliza wrapper para gerar credenciais dinâmicas na inicialização
  garage:
    image: dxflrs/garage:v1.3.1
    container_name: ux_garage
    # Wrapper script que inicia o Garage e provisiona credenciais dinamicamente
    command: /scripts/garage-wrapper.sh
    ports:
      - "3900:3900"  # API S3
      - "3901:3901"  # RPC interno
    env_file:
      - .env
    volumes:
      - ux_auditor_garage_data:/data
      # Script wrapper para inicialização com geração de credenciais
      - ./scripts/garage-wrapper.sh:/scripts/garage-wrapper.sh:ro
      # Volume compartilhado para credenciais geradas dinamicamente
      - garage_secrets:/secrets
    # Healthcheck para verificar se o Garage está pronto
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3900/health"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - ux_auditor_network

# ===========================================
# REDES
# ===========================================

# Rede externa para comunicação entre microsserviços
# Deve ser criada previamente com: docker network create ux_auditor_network
networks:
  ux_auditor_network:
    external: true

# ===========================================
# VOLUMES
# ===========================================

# Volumes persistentes para dados dos serviços de infraestrutura
volumes:
  ux_api_postgres_data:
    driver: local
  ux_auditor_rabbitmq_data:
    driver: local
  ux_auditor_garage_data:
    driver: local
  # Volume compartilhado para credenciais dinâmicas do Garage
  # O Garage gera as credenciais e a API/Worker as consome
  garage_secrets:
    driver: local
