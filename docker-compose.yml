
services:
  # ===========================================
  # SERVIÇOS DA APLICAÇÃO
  # ===========================================

  # API FastAPI principal
  # Serviço que expõe os endpoints REST da aplicação
  ux-auditor-api:
    build: .
    container_name: ux-auditor-api
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    ports:
      - "${APP_PORT:-8000}:8000"
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      ux-auditor-api-db:
        condition: service_started
      minio:
        condition: service_started
    restart: unless-stopped
    networks:
      - ux-auditor-network

  # Worker IO - Processo em background
  # Consome mensagens do RabbitMQ e persiste dados no MinIO (S3-compatible)
  ux-worker:
    build: .
    container_name: ux_auditor_worker
    command: python worker_io.py
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_started
    restart: unless-stopped
    networks:
      - ux-auditor-network

  # ===========================================
  # SERVIÇOS DE INFRAESTRUTURA
  # ===========================================

  # PostgreSQL - Banco de dados dedicado para a API UX Auditor
  # Porta 5433 no host para evitar conflito com outros bancos locais
  ux-auditor-api-db:
    image: postgres:15-alpine
    container_name: ux-auditor-api-db
    ports:
      - "5433:${POSTGRES_PORT:-5432}"
    env_file:
      - .env
    volumes:
      - ux-auditor-api-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - ux-auditor-network

  # RabbitMQ - Message Broker
  # Porta 5672: Protocolo AMQP para comunicação entre serviços
  # Porta 15672: Interface web de gerenciamento
  rabbitmq:
    image: rabbitmq:3-management
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "check_running"]
      interval: 5s
      timeout: 5s
      retries: 5
    container_name: ux-auditor-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBIT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBIT_PASS}
    ports:
      - "5672:5672"    # Porta AMQP
      - "15672:15672"  # Interface de gerenciamento
    env_file:
      - .env
    volumes:
      - ux-auditor-rabbitmq-data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - ux-auditor-network

  # ===========================================
  # MINIO - STORAGE COMPATÍVEL COM S3
  # ===========================================

  # MinIO - Serviço de armazenamento S3-compatible
  # Simples e direto: credenciais e bucket definidos via variáveis de ambiente
  minio:
    image: minio/minio:latest
    container_name: ux-minio
    ports:
      - "9000:9000"   # API S3
      - "9001:9001"   # Console Web
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    env_file:
      - .env
    volumes:
      - ux-auditor-minio-data:/data
    restart: unless-stopped
    networks:
      - ux-auditor-network

# ===========================================
# REDES
# ===========================================

# Rede externa para comunicação entre microsserviços
# Deve ser criada previamente com: docker network create ux-auditor-network
networks:
  ux-auditor-network:
    external: true

# ===========================================
# VOLUMES
# ===========================================

# Volumes persistentes para dados dos serviços de infraestrutura
volumes:
  ux-auditor-api-postgres-data:
    driver: local
  ux-auditor-rabbitmq-data:
    driver: local
  ux-auditor-minio-data:
    driver: local
