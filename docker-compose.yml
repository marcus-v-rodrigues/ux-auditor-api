version: '3.8'

services:
  # API FastAPI principal
  api:
    build: .
    container_name: ux-auditor-api
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - ux-auditor-api-db
    restart: unless-stopped
    networks:
      - ux-auditor-network

  # Worker IO - Processo em background para consumir RabbitMQ e persistir no Garage
  worker-io:
    build: .
    container_name: ux-auditor-worker-io
    command: python worker_io.py
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - garage
    restart: unless-stopped
    networks:
      - ux-auditor-network
    # Adicione volumes se precisar persistir logs localmente
    volumes:
      - ./worker_io.log:/app/worker_io.log

  # RabbitMQ - Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: ux-auditor-rabbitmq
    ports:
      - "5672:5672"    # Porta AMQP
      - "15672:15672"  # Interface de gerenciamento
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - ux-auditor-network

  # Garage - Storage compatível com S3
  garage:
    image: dxflrs/garage:v1.0.1
    container_name: ux-auditor-garage
    command: ./garage server
    ports:
      - "3900:3900"  # Porta da API S3
      - "3902:3902"  # Porta da API de administração
    environment:
      RUST_LOG: "garage=info,garage_api=debug"
    volumes:
      - garage-data:/data
    restart: unless-stopped
    networks:
      - ux-auditor-network

  # PostgreSQL - Banco de dados dedicado para a API UX Auditor
  ux-auditor-api-db:
    image: postgres:15-alpine
    container_name: ux-auditor-api-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - api_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - ux-auditor-network

networks:
  ux-auditor-network:
    driver: bridge

volumes:
  rabbitmq-data:
    driver: local
  garage-data:
    driver: local
  api_postgres_data:
    driver: local
